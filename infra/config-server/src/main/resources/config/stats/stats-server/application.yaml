server:
  port: 0

spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/statsdb
    username: dbuser
    password: 123456

# actuator
management:
  endpoints:
    web:
      exposure:
        include: "health,info,mappings"
  endpoint:
    mappings:
      enabled: true
